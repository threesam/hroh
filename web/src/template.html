<!doctype html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='preload stylesheet' href='global.css'>
	<link rel='preload manifest' href='manifest.json'>
	<link rel='preload icon' type='image/png' href='favicon.png'>

	<link rel="preload" type="font/woff2" as="font" href="/fonts/norwester-webfont.woff2" crossorigin="anonymous" />
	<link rel="preload apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
	<link rel="preload apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
	<link rel="preload apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
	<link rel="preload apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
	<link rel="preload apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
	<link rel="preload apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
	<link rel="preload apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
	<link rel="preload apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
	<link rel="preload apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
	<link rel="preload icon" type="image/png" sizes="192x192" href="/favicons/android-icon-192x192.png">
	<link rel="preload icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="preload icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
	<link rel="preload icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="preload manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<script async defer data-website-id="184dd099-3a0f-4429-a049-5b16f731288a" src="https://threesam-umami.herokuapp.com/umami.js"></script>

    <!-- umami analytics -->
    <!-- <script async defer data-website-id="388277bd-a142-484e-843e-69d334c913a9" src="http://localhost:3000/umami.js"></script> -->

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
